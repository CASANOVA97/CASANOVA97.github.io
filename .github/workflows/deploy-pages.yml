name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write          # ✅ 必须：允许发布 Pages
  id-token: write       # ✅ 必须：OIDC 部署

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      # 如需 Astro 图片优化（用 sharp），保留这两步；若已配置 noop image service，可删除
      - name: Ensure sharp present
        run: pnpm add sharp
      - name: Approve native builds
        run: pnpm approve-builds sharp esbuild @parcel/watcher

      - name: Build
        run: pnpm run build   # 产物在 dist/

      - name: Upload artifact (dist → Pages)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist        # 指向 Astro 输出目录
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
