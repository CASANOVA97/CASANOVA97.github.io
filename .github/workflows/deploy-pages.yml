name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - 'pages/**'
      - 'public/**'
      - '.vitepress/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REPO_URL: "CASANOVA97/CASANOVA97.github.io"
      BUILD_PATH: "dist"                 # ✅ 修改：Astro 构建产物目录是 dist
      CUSTOM_DOMAIN: "casanova.asia"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'                  # ✅ 新增：pnpm 缓存

      - name: Setup pnpm
        uses: pnpm/action-setup@v4       # ✅ 新增：官方 pnpm Action
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Ensure sharp present        # ✅ 新增：CI 临时安装 sharp（避免 MissingSharp）
        run: pnpm add sharp

      - name: Approve native builds       # ✅ 新增：允许原生构建脚本
        run: pnpm approve-builds sharp esbuild @parcel/watcher

      - name: Build project
        run: pnpm run build

      - name: Deploy to GitHub Pages
        run: |
          cd "$BUILD_PATH"
          echo "$CUSTOM_DOMAIN" > CNAME
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git init
          git add .
          git commit -m "Deploy to GitHub Pages"
          git checkout -B pages
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ env.REPO_URL }}.git
          git push --force origin pages
        env:
          CI: true
