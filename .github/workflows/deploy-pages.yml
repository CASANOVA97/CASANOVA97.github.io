name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 每次推送到 main 分支时触发部署
    paths-ignore:
      - '.github/**'  # 替换为要排除的文件或文件夹路径
      - 'pages/**'
      - 'public/**'
      - '.vitepress/**'
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REPO_URL: "CASANOVA97/CASANOVA97.github.io"  # 远程仓库的 URL
      BUILD_PATH: ".vitepress/dist"  # 构建输出路径
      CUSTOM_DOMAIN: "casanova.asia"  # 自定义域名

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4      # ✅ 升级 v4（推荐）

      - name: Setup Node.js
        uses: actions/setup-node@v4    # ✅ 升级 v4（推荐）
        with:
          node-version: '20'
          cache: 'pnpm'                # ✅ 新增：启用 pnpm 缓存提升速度

      - name: Setup pnpm               # ✅ 新增：使用官方 pnpm/action-setup
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install              # ✅ 拆分出单独安装步骤

      # ✅ 新增：批准 sharp / esbuild / @parcel/watcher 的原生构建（防止 MissingSharp）
      - name: Approve native builds
        run: pnpm approve-builds sharp esbuild @parcel/watcher

      - name: Build project
        run: pnpm run build            # ✅ 使用 run build 保持语义统一

      # 将静态文件部署到 pages 分支
      - name: Deploy to GitHub Pages
        run: |
          cd $BUILD_PATH
          echo "$CUSTOM_DOMAIN" > CNAME
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git init
          git add .
          git commit -m "Deploy to GitHub Pages"
          git checkout -B pages
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ env.REPO_URL }}.git
          git push --force origin pages
        env:
          CI: true
